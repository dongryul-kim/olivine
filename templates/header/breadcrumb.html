<div dir="rtl" id="olivine-breadcrumb">
{% if current -%}
{%- for ancestor in current.ancestors -%}
{%- set section = get_section(path=ancestor) -%}
<a {% if section.description %}title="{{ section.description }}" {% endif %}href="{{ section.permalink | safe }}">{{ section.title | safe }}</a>
<span> / </span>
{% endfor -%}
<a {% if current.description %}title="{{ current.description }}" {% endif %}href="{{ current.permalink | safe }}">{{ current.title | safe }}</a>
{%- else -%}
{%- set section = get_section(path="_index.md") -%}
<a href="{{ config.base_url | safe }}">{{ section.title }}</a>
{%- endif %}
</div>
