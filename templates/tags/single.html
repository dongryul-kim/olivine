{% extends "base.html" %}

{% block content %}
<h1>#{{ term.name }}</h1>
<ul>
  {% for page in term.pages | sort(attribute="path") %}
  <li><a href="{{ page.permalink | safe }}">{{ page.title | safe }}</a>
    {%- if page.description %}: {{ page.description | safe }}{% endif -%}
  </li>
  {% endfor %}
</ul>
{% endblock %}
