{%- if current.toc %}
<div id="olivine-toc">
<h3>Table of contents</h3>
<ul>
  {%- for h1 in current.toc %}
  <li>
    <a href="{{ h1.permalink | safe }}">{{ h1.title }}</a>
    {%- if h1.children %}
    <li><ul>
      {%- for h2 in h1.children %}
      <li>
        <a href="{{ h2.permalink | safe }}">{{ h2.title }}</a>
      </li>
      {%- endfor %}
    </ul></li>
    {%- endif %}
  </li>
  {%- endfor %}
</ul>
</div>
{%- endif %}
